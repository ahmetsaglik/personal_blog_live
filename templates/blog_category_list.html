<!DOCTYPE html>
{% load static %}
<html lang="en"> 
<head>
    <title>Category List</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/theme-1.css' %}">

</head> 

<body>
    
    {% include 'snippets/header.html' %}
    
    <div class="main-wrapper">
	    
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
          <div class="text-center title mb-3"><h2>Categories</h2></div>
            
            {% for category in categories %}

              <a href="{% url 'show-category' category.name %}" class="text-decoration-none text-dark">
                <div class="item mb-5">
                  <div class="media">
                    <div class="container-fluid">
                      <div class="card">
                        <div class="card-body">
                          <strong>{{category.name}}</strong>
                        </div>
                      </div>
                    </div>
                  </div><!--//media-->
                </div>
        
              </a>
            {% endfor %}

          </div>
      </section>
			
    </div>		


    <!-- Javascript -->          
    <script src="{% static 'assets/plugins/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/plugins/popper.min.js' %}"></script> 
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
    
    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'assets/js/demo/style-switcher.js' %}"></script>     
    

</body>
</html>
